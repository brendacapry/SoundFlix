<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <!--owl css-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>SOUNDFLIX</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">SOUNDFLIX</h2>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Gênero</a>
        <a href="#">Playlist</a>
        <a href="#">Minha Lista</a>
      </nav>
      <div class="acount">
        <label for="search"><i class="fas fa-search"></i></label><input class="pesquisa" id="search" type="text" value="buscar">

        <a href="#"><i class="fas fa-user-circle"></i></a>
      </div>
    </div>
  </header>
  <main>
    <div class="principal">
      <div class="container">
        <h3 class="titulo">CONECTE-SE À SOUNDFLIX</h3>
        <p class="descricao">Inscreva-se na maior platafoma de música de todo Brasil. Venha curtir, dançar e compartilhar momentos incríveis!</p>
        <button role="button" class="botao"><i class="far fa-hand-pointer"></i>INSCREVA-SE GRÁTIS</button>
        <button role="button" class="botao"><i class="fas fa-info-circle"></i>SAIBA MAIS</button>
      </div>
    </div>

  </main>
  <div class="carrosel-sound">
    <div class="owl-carousel owl-theme">
      <div class="item"><img  class="box-sound" src="img/axe.png" alt=""></div>
      <div class="item"><img class="box-sound" src="img/mpb.jpg" alt=""></div>
      <div class="item"><img class="box-sound" src="img/sertanejo.jpg" alt=""></div>
      <div class="item"><img class="box-sound" src="img/eletronica.png" alt=""></div>    
      <div class="item"><img class="box-sound" src="img/pop.png" alt=""></div>    
      <div class="item"><img class="box-sound" src="img/rock.png" alt=""></div>    
    </div>
  </div>

  <script src="https://kit.fontawesome.com/7ba50c6ae9.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
</body>
</html>
